<div class="janela">
    <mat-card>
        <mat-card-title>Alteração de Horário</mat-card-title>
        <form [formGroup]="form">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Data/Hora Início</mat-label>
                    <input formControlName="inicio" matInput [ngxMatDatetimePicker]="picker" [(ngModel)]="horarioCafe.inicio">
                    <mat-error *ngIf="temErro('inicio', 'required')">Faltou informar a Data/Hora Início</mat-error>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Data/Hora Término</mat-label>
                    <input formControlName="fim" matInput [ngxMatDatetimePicker]="picker1" [(ngModel)]="horarioCafe.fim">
                    <mat-error *ngIf="temErro('fim', 'required')">Faltou informar a Data/Hora Fim</mat-error>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <ngx-mat-datetime-picker #picker1></ngx-mat-datetime-picker>
                </mat-form-field>
            </div>
        </form>

        <button [disabled]="!form.valid" mat-raised-button (click)="atualizar()" color="primary">
  Atualizar
</button>

        <button mat-raised-button (click)="cancelar()">Cancelar </button>

    </mat-card>
</div>
