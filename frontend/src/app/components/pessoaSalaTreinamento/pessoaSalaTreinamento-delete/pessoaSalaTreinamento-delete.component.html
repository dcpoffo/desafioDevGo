<div>
    <mat-card>
        <mat-card-title>Deseja realmente excluir essa Treinamento? </mat-card-title>
        <form>
            <mat-form-field appearance="outline">
                <mat-label>Id</mat-label>
                <input matInput [value]="pessoaSalaTreinamento.id" name="id" disabled>
            </mat-form-field>

        </form>
        <mat-card-actions>
            <button mat-raised-button (click)="apagar()" color="warn"> Excluir </button>

            <button mat-raised-button (click)="cancelar()"> Cancelar </button>
        </mat-card-actions>
    </mat-card>
</div>
