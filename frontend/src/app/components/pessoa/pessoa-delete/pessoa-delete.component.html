<div>
    <mat-card>
        <mat-card-title>Deseja realmente excluir esta Pessoa?</mat-card-title>
        <form>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Nome" [value]="pessoa.nome" name="nome" disabled>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput placeholder="Sobrenome" [value]="pessoa.sobrenome" name="sobrenome" disabled>
            </mat-form-field>
        </form>
        <mat-card-actions>
            <button mat-raised-button (click)="apagar()" color="warn">
      Excluir
    </button>

            <button mat-raised-button (click)="cancelar()">
      Cancelar
    </button>
        </mat-card-actions>
    </mat-card>
</div>
