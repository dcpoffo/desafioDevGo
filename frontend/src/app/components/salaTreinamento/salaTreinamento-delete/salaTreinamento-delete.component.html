<div>
    <mat-card>
        <mat-card-title>Deseja realmente excluir esta Sala de Treinamento?</mat-card-title>
        <form>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Nome" [value]="salaTreinamento.nome" name="nome" disabled>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput placeholder="Lotacao" [value]="salaTreinamento.lotacao" name="lotacao" disabled>
            </mat-form-field>
        </form>
        <mat-card-actions>
            <button mat-raised-button (click)="apagar()" color="warn">
    Excluir
  </button>

            <button mat-raised-button (click)="cancelar()">
    Cancelar
  </button>
        </mat-card-actions>
    </mat-card>
</div>
