<div>
    <mat-card>
        <mat-card-title>Novo Espaço para Café</mat-card-title>
        <form [formGroup]="salaCafeForm">
            <mat-form-field appearance="outline">
                <input formControlName="nome" matInput placeholder="Nome do Espaço" [(ngModel)]="salaCafe.nome">
                <mat-error *ngIf="temErro('nome', 'required')">O nome deve ser preenchido</mat-error>
                <mat-error *ngIf="temErro('nome', 'minlength')">O nome deve ter pelo menos 4 caracteres</mat-error>
                <mat-error *ngIf="temErro('nome', 'maxlength')">O nome deve ser menor que 20 caracteres</mat-error>
            </mat-form-field>
        </form>
        <button [disabled]="!salaCafeForm.valid" mat-raised-button (click)="criar()" color="primary"> Salvar </button>

        <button mat-raised-button (click)="cancelar()"> Cancelar </button>
    </mat-card>
</div>
