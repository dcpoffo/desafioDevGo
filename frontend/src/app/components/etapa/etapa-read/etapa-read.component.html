<div class="mat-elevation-z4">
    <!-- class="col-sm-6" -->
    <table mat-table [dataSource]="etapas">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="dataHoraInicio">
            <th mat-header-cell *matHeaderCellDef>Data/Hora Início</th>
            <td mat-cell *matCellDef="let row">{{row.dataHoraInicio | date: 'dd/MM/yyyy HH:mm'}}</td>
        </ng-container>

        <ng-container matColumnDef="dataHoraFim">
            <th mat-header-cell *matHeaderCellDef>Data/Hora Fim</th>
            <td mat-cell *matCellDef="let row">{{row.dataHoraFim | date: 'dd/MM/yyyy HH:mm'}}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>

            <td mat-cell *matCellDef="let row">
                <a routerLink="/etapas/update/{{ row.id }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>

                <a routerLink="/etapas/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">delete </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
