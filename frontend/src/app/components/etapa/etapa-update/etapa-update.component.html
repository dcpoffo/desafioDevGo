<div class="janela">
    <mat-card>
        <mat-card-title>Alteração de Horário</mat-card-title>
        <form [formGroup]="etapaForm">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Data/Hora Início</mat-label>
                    <input formControlName="inicio" matInput [matDatepicker]="picker" [(ngModel)]="etapa.dataHoraInicio">
                    <mat-error *ngIf="temErro('inicio', 'required')">Faltou informar a Data/Hora Início</mat-error>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Data/Hora Fim</mat-label>
                    <input formControlName="fim" matInput [matDatepicker]="picker1" [(ngModel)]="etapa.dataHoraFim">
                    <mat-error *ngIf="temErro('fim', 'required')">Faltou informar a Data/Hora Fim</mat-error>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
        </form>

        <button [disabled]="!etapaForm.valid" mat-raised-button (click)="atualizar()" color="primary">
    Atualizar
  </button>

        <button mat-raised-button (click)="cancelar()">Cancelar </button>

    </mat-card>
</div>
