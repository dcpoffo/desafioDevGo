<div class="mat-elevation-z4">
    <!-- class="col-sm-6" -->
    <table mat-table [dataSource]="pessoas">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}} {{row.sobrenome}}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Pesquisar em Treinamento</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/pesquisaPessoasResultado/{{ row.id }}" class="edit"> Pesquisar</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
